title: Link
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: redirect
        field:
          type: link
          validate:
            - required
      -
        handle: featured
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Featured
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
      -
        import: project_basics
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: skills
        field:
          type: terms
          taxonomies:
            - skills
          display: Skills
          mode: select
      -
        handle: project_status
        field:
          type: terms
          taxonomies:
            - status
          display: Status
          mode: select
          instructions_position: above
          listable: hidden
          create: true
      -
        handle: status
        field:
          type: terms
          taxonomies:
            - status
          display: Status
          mode: select
