sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: since
        field:
          mode: single
          time_enabled: false
          time_required: false
          full_width: true
          inline: false
          columns: 1
          rows: 1
          display: Since
          type: date
          icon: date
          listable: hidden
          instructions_position: above
      -
        handle: content
        field:
          type: markdown
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          validate:
            - required
title: Skills
