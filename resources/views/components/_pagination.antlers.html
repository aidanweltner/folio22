{{ paginate }}
  {{ if total_pages > 1 }}
    <div class="flex gap-2 items-center mt-4 lg:mt-8 text-coffee-800 dark:text-coffee-200 font-sans text-base">
        <a href="{{ prev_page }}" class="font-header inline-flex items-center font-semibold hover:underline" title="Previous Page">
            <arrow-narrow-left-icon class="w-4 h-4 mr-2"></arrow-narrow-left-icon>
            Previous
        </a>
        <p class="text-coffee-600 dark:text-coffee-300 font-header ">
            {{ current_page }} of {{ total_pages }} pages
            <span class="text-coffee-500">({{ total_items }} total)</span>
        </p>
        <a href="{{ next_page }}" class="font-header inline-flex items-center font-semibold hover:underline" title="Next Page">
            Next
            <arrow-narrow-right-icon class="w-4 h-4 ml-2"></arrow-narrow-right-icon>
        </a>
    </div>
  {{ /if }}
{{ /paginate }}
