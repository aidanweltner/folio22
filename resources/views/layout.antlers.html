<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title ?? site:name }}</title>
        <link rel="stylesheet" href="{{ mix src='css/app.css' }}">
    </head>
    <body class="bg-white font-sans leading-normal text-gray-800">
        <div id="app">
            <nav-bar>
                <ul class="shadow-sm bg-coffee-200 lg:bg-transparent absolute left-0 p-2 w-screen lg:w-auto lg:shadow-none lg:flex-row lg:p-0 lg:relative lg:text-left lg:flex gap-2">
                    {{ nav:main_nav }}
                        <li class="p-2 menu-item-{{index}}">
                            <a
                                href="{{ url }}"
                                title="{{ title }}"
                                class="font-mono text-coffee-600 tracking-wide lg:text-lg"
                            >
                                {{ title }}
                            </a>
                        </li>
                    {{ /nav:main_nav }}
                </ul>
            </nav-bar>
            <main class="mx-auto">
                {{ template_content }}
            </main>
        </div>
        <script src="{{ mix src='/js/site.js' }}"></script>
    </body>
</html>
