<header class="w-full h-full bg-header pt-16 lg:pt-24">
  <div class="container mx-auto px-4 lg:px-6 flex flex-col gap-4 md:gap-12 md:flex-row-reverse md:items-center justify-between py-3 lg:py-8">
    {{ header_image }}
      <img class="rounded-lg h-full w-full md:w-1/3" src="{{ url }}" alt="{{ alt }}">
    {{ /header_image }}
    <div class="md:py-4">
        <h1 class="text-coffee-900 font-bold text-3xl lg:text-5xl mb-2 lg:mb-3">
            {{ header_main_heading_1 }} <br>
            <span class="text-coffee-800">{{ header_main_heading_2 }}</span>
        </h1>
        <h2 class="font-mono text-coffee-700 font-light mb-3 lg:mb-4 text-lg lg:text-xl">{{ header_sub_heading }}</h2>
        <p class="prose text-coffee-700 lg:text-lg">{{ header_description }}</p>
    </div>
  </div>
</header>
