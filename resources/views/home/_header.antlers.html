<header class="relative w-full h-full pt-16">
  <div class="absolute bottom-0 lg:bottom-6 xl:bottom-12 inset-x-0 w-full h-full bg-coffee-200 dark:bg-stone-800"></div>
  <div class="relative container mx-auto px-4 lg:px-6 flex flex-col gap-4 md:gap-12 md:flex-row-reverse md:items-center justify-between pb-6 lg:pb-0 pt-3 lg:pt-8">
    <div class="h-full w-full md:w-1/3">{{ responsive:header_image class="rounded-lg" glide:width="820" glide:height="820"}}</div>
    <div class="md:py-4">
        <h1 class="text-coffee-900 dark:text-coffee-100 font-bold text-3xl lg:text-5xl mb-2 lg:mb-3 font-header">
            {{ header_main_heading_1 }} <br>
            <span class="text-coffee-800 dark:text-coffee-300">{{ header_main_heading_2 }}</span>
        </h1>
        <h2 class="font-mono  dark:text-coffee-400 font-light mb-3 lg:mb-4 text-lg lg:text-xl">{{ header_sub_heading }}</h2>
        <div class="prose dark:prose-invert text-coffee-700 dark:text-coffee-300 font-header"><p>{{ header_description }}</p></div>
    </div>
  </div>
</header>
