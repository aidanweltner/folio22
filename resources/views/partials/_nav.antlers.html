<nav-bar>
  <ul class="shadow-lg container bg-coffee-200 dark:bg-stone-800 sm:bg-transparent absolute right-0 pt-2 pb-6 px-4 w-screen sm:w-auto sm:shadow-none justify-end sm:justify-start flex-row sm:py-0 sm:relative text-left flex gap-4">
      {{ nav:main_nav }}
        <li class="p-2 menu-item-{{index}}">
            {{ if url === '#popover' }}
                <Popover title="{{ title }}" >
                    {{ partial:partials/form :form="form" }}
                </Popover>
            {{ else }}
                    <a
                        href="{{ url }}"
                        title="{{ title }}"
                        class="font-mono text-coffee-600 dark:text-coffee-300 tracking-wide xl:text-lg"
                    >
                        {{ title }}
                    </a>
            {{ /if }}
        </li>
      {{ /nav:main_nav }}
  </ul>
</nav-bar>
