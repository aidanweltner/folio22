<article class="container mx-auto px-4 lg:px-6 pt-20 lg:pt-24">
  <header class="mb-4 lg:mb-6 block">
      <h1 class="font-header font-bold text-3xl lg:text-5xl text-coffee-800 dark:text-coffee-200 mb-2 lg:mb-3">
        {{ title }}
      </h1>
  </header>
  <div class="prose dark:prose-invert mr-auto mb-4 lg:mb-8">
    {{ nocache }}
      {{ form:create in="{ form:handle }" class="base-form"}}
        {{ fields }}
          <div class="fieldset">
              <label>
                {{ display }}
                {{ if validate | contains:required }}
                  <sup class="text-red-500">*</sup>
                {{ /if }}
              </label>
              <div class="input_wrap">{{ field }}</div>
              {{ if error }}
                  <p class="text-coffee-600 dark:text-coffee-300">{{ error }}</p>
              {{ /if }}
          </div>
        {{ /fields }}
        <input type="hidden" name="username">

        <button class="form-submit flex items-center gap-2 group" type="submit">
            <span class="form-submit__text">Submit</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-coffee-900 dark:text-coffee-200 group-hover:translate-x-2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
            </svg>          
        </button>
      {{ /form:create }}
    {{ /nocache }}
  </div>
</article>
